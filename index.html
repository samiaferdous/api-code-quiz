<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Coding Quiz</title>

 <!-- CSS and Bootstrap -->

 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
   integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

 <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="intro">

        <!-- Questions Begin Here -->
        <div class="col-md-10 col-sm-6">
            <h6 id="highscores">View Highscores</h6>
        </div>
        <div class="col-md-2 col-sm-6">
            <h5 id="time">Time:0</h5>
        </div>

    </div>

 <br><br>

  <div class="start-quiz">
        <div class="col-md-10 col-sm-6">
         <h2>Test Your JavaScript Knowledge!</h1>
        </div>

        <div class="col-md-10 col-sm-6">
            <p>You have 100 seconds to answer these trivia questions. 
            <br>Get an answer wrong, and your score and time will be deducted!</p>
            <button id="start" class="btn btn-primary btn-lg">Start Quiz</button>
        </div>
  </div>

 <!-- Container for the questions -->
    <div class="questions">

        <h3 id="title">
        </h3>

        <ol id="list-questions">
         </ol>

    </div>
  <br>

  <div id="response"> </div>

 <!-- End of Quiz -->
 <div class="the-end">
    <h3>The End!</h3>

    <p id="result"> </p>
    <p id="errorSmg"></p>

    <form class="form-inline">
        <div class="form-group mb-2">
            <h5 id="staticEmail2">Enter Your Initials.</h5>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <input type="text" class="form-control" id="inputInitial" placeholder="Enter your initials"> </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>

</div>

 <!-- High Scores -->
 <div class="last-section">
    <h2>HighScores</h2>

    <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="1.">

    </div>
    <button class="myBtn" onclick="init()">Go Back</button>
    <button class="myBtn" onclick="clearScore()">Clear All Highscores</button>

</div>

 <!-- Script Link -->
 <script src="script.js"></script>

</body>
</html>
